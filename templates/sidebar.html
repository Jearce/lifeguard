{% extends 'base.html' %}

{% block style %}
<style>

.card-columns .card {
	display: inline-block;
	width:100%;
}

#wrapper {
	overflow-x: hidden;
}

#sidebar-wrapper {
	min-height: 100vh;
	margin-left: -15rem;
	-webkit-transition: margin .25s ease-out;
	-moz-transition: margin .25s ease-out;
	-o-transition: margin .25s ease-out;
	transition: margin .25s ease-out;
}

#sidebar-wrapper .sidebar-heading {
	padding: 0.875rem 1.25rem;
	font-size: 1.2rem;
}

#sidebar-wrapper .list-group {
	width: 15rem;
}

#page-content-wrapper {
	min-width: 100vw;
}

#wrapper.toggled #sidebar-wrapper {
	margin-left: 0;
}

@media (min-width: 768px)
{
	#sidebar-wrapper {
		margin-left: 0;
	}
	#page-content-wrapper {
		min-width: 0;
		width: 100%;
	}
	#wrapper.toggled #sidebar-wrapper {
		margin-left: -15rem;
	}
}

</style>
{% endblock style %}

{% block content %}
<div class="d-flex" id="wrapper">

	<!-- Sidebar -->
	<div class="bg-light border-right" id="sidebar-wrapper">
		<div class="sidebar-heading">GCA</div>
		<div class="list-group list-group-flush">
			<a href="{% url "users:dashboard" %}" class="list-group-item list-group-item-action bg-light">Dashboard</a>
			<a href="{% url "lifeguard:classes" %}" class="list-group-item list-group-item-action bg-light">Lifeguard Classes</a>
			<a href="#" class="list-group-item list-group-item-action bg-light">Profile</a>
		</div>
	</div>
	<!-- /#sidebar-wrapper -->

	<!-- Page Content -->
	<div id="page-content-wrapper">

		<nav class="navbar">
			<button class="btn btn-primary" id="menu-toggle">Toggle Menu</button>
      <a href="{% url 'users:logout' %}" class="btn btn-outline-primary " id="id_logout">Log Out</a>
		</nav>

	{% block pagecontent %}
	{% endblock pagecontent %}

	<!-- /#page-content-wrapper -->
</div>
{% endblock content %}

{% block js %}
<script>
	$("#menu-toggle").click(e => {
		e.preventDefault();
		$('#wrapper').toggleClass('toggled');
	});
</script>
{% endblock js %}
