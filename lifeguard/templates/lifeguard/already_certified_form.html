{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
<title>Return Lifeguard</title>
{% endblock title %}

{% block content %}
<h3>Returning Lifeguard</h3>
<form method="post" id="already_certified_form" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.last_certified|as_crispy_field }}
    {{ form.certification|as_crispy_field }}
    <input class="btn btn-primary" type="submit" value="submit">
</form>
{% endblock content %}
