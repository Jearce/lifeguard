{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
<title>Employee Form</title>
{% endblock title %}

{% block content %}
<h3>Employee Form</h3>
<form method="post" id="employee_form">

	{{ form|crispy }}
	<input class="btn btn-primary" type="submit" value="submit">
</form>
{% endblock content %}
