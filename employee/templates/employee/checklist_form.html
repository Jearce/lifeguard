{% extends 'sidebar.html' %}
{% load crispy_forms_tags %}

{% block title %}
<title>Employee Checklist</title>
{% endblock title %}

{% block pagecontent %}
<div class="container">
	<div class="row">
		<div class="col mb-4">
			<h1 class="mt-4 text-center">Employee Checklist</h1>
			{% crispy form %}
		</div>
	</div>
</div>

<script>

let needsFillOutWaiverElement = document.getElementById("id_need_to_fill_out_wavier");

//check if user already signed the waiver 
hideOrShowElementsBasedOnCheckbox(needsFillOutWaiverElement)

needsFillOutWaiverElement.addEventListener("click", event => {
	hideOrShowElementsBasedOnCheckbox(needsFillOutWaiverElement)
});

function hideOrShowElementsBasedOnCheckbox(checkBox){
	let checked  = checkBox.checked
	document.getElementById("hepVaccineWaiver").style.display = checked ? "block":"none";
	document.getElementById("div_id_vaccination_record").style.display =  checked ? "none":"block";
}


</script>
{% endblock pagecontent %}
