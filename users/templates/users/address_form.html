{% extends 'sidebar.html' %}
{% load crispy_forms_tags %}

{% block title %}
<title>Address</title>
{% endblock title %}

{% block pagecontent %}
<div class="container">
	<div class="row">
		<div class="col mb-4">
			<h1 class="mt-4 text-center">Address</h1>
			<form method="post" id="address_form">
				{% csrf_token %}
				{{ form|crispy }}
				<input class="btn btn-primary" type="submit" value="submit">
			</form>
		</div>
	</div>
</div>
{% endblock pagecontent %}
