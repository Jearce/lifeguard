{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
<title>Login</title>
{% endblock title %}

{% block content %}

<div class="container-fluid">
	<div id="navbar">
		{% include 'navbar.html' %}
	</div>
</div>

<div class="container">
	<h3 class="pb-3 pt-3 text-center">Log In</h3>
	<form class="center-form" method="post" id='login-form'>
		{% csrf_token %}
		{{ form|crispy }}
		<p><a href="{% url 'users:password_reset' %}" id="id_password_reset">Forgot password?</a></p>
		<input class="btn btn-primary" type="submit" value="log in">
	</form>
</div>
{% endblock content %}
