{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
<title>Password Reset</title>
{% endblock title %}

{% block content %}
<div class="container">
	<h3 class="mt-4 mb-4 text-center">Forgot Password</h3>
	<form method="post" id="forgot-password-form" class="w-25 center-form isolate-form shadow-form">
		{% csrf_token %}
		{{ form|crispy }}
		<input class="btn btn-outline-primary btn-block btn-lg" type="submit" value="submit">
	</form>
	{% endblock content %}
</div>
