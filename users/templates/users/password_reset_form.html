{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
<title>Password Reset</title>
{% endblock title %}

{% block content %}
<h3>Forgot Password</h3>
<form method="post" id="forgot-password-form">
    {% csrf_token %}
    {{ form|crispy }}
    <input class="btn btn-primary" type="submit" value="submit">
</form>
{% endblock content %}
