{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
<title>Sign-Up</title>
{% endblock title %}



{% block content %}

<div class="container-fluid">
	<div id="navbar">
		{% include 'navbar.html' %}
	</div>
</div>


<div class="container">
	<h3 class="pb-3 pt-3 text-center">Sign Up</h3>
	<form class="center-form" method="post" id="signup-form">
		{% csrf_token %}
		{{ form|crispy }}
		<p><a href="{% url 'users:login' %}" id="id_login">Already have an account?</a></p>
		<input class="btn btn-primary" type='submit' value='sign up'>
	</form>
</div>
{% endblock content %}
